    <h1>Création de personnage</h1>
        <form name="Creation" action="/ma-page-de-traitement" class="box" method="post"> <!--ouverture du formulaire-->
            <h2>Sexe</h2>
             <label for="genres_1">
                <input type="radio" id="genres_1" name="character_genres_1" value="homme" >
                Homme
            </label>
            <label for="genres_2">
                <input type="radio" id="genres_2" name="character_genres_2" value="femme" >
                Femme
            </label>
            <h2>
                <label>Nom du personnage</label><br>
                <input type="text" name="nom" placeholder="Saisir le nom du personnage" required>
            </h2>
            
            <h2>
                <label for="class">Classe</label><br> <!-- Les différents classes -->
                <SELECT id="class" name="user_class" size="1">
                    <OPTION value="Guerrier">Guerrier</OPTION>
                    <OPTION value="Mage">Mage</OPTION>
                    <OPTION value="Prêtre">Prêtre</OPTION>
                    <OPTION value="Voleur">Voleur</OPTION>
                    <OPTION value="Paladin">Paladin</OPTION>
                    </SELECT>
            </h2>
            <h2><label for="couleur_des_yeux">Couleurs des yeux :</label>
                <SELECT id="couleur_des_yeux" name="character_couleur_des_yeux" size="1">
                <OPTION>Bleu
                <OPTION>Rouge
                <OPTION>Vert
                <OPTION>Noir
                <OPTION>Jaune
                <OPTION>Violet
                </SELECT>
            </h2>
            <h2><label for="couleur_de_la_peau">Couleur de la peau :</label>
                <SELECT id="couleur_de_la_peau" name="character_couleur_de_la_peau" size="1">
                <OPTION>Cuivrée
                <OPTION>Emeraude
                <OPTION>Pâle
                <OPTION>Noir
                <OPTION>Clair
                <OPTION>Terne
                <OPTION>Doré
                </SELECT>
            </h2>


         <h2><label for="cicatrice">Cicatrice </label>
            <input type="checkbox" id="cicatrice" name="Character_Cicatrice" value="">
         </h2>
         <h2><label for="tache_de_rousseur">Tache de rousseur </label>
            <input type="checkbox" id="tache_de_rousseur" name="Character_Tache de rousseur" value="">
         </h2>
         <input type="button" onclick="location.href='Niveau.html';" value="Choix du niveau" />
         
         </form>

         
          <table class="datatable" id='tabletest'>
            <thead>  <!--Le tableau des stats -->
                <tr>    
                    <th id="premier">&nbsp;</th>
                    <th>HP</th>
                    <th>Mana</th>
                    <th>Vitalité</th>
                    <th>Force</th>
                    <th>Intelligence</th>
                    <th>Dextérité</th>
                </tr>
                <tr>
                    <th id="second">&nbsp;</th>
                    <th><img src="images/Coeur.png" alt="HP" width="40"></th> <!--https://www.seekpng.com/ipng/u2q8t4q8q8r5a9u2_coeur-image-png-coeur-png/-->
                    <th><img src="images/Mana.png" alt="MP" width="40"></th> <!--https://www.dreamstime.com/sphere-water-game-icon-magic-orb-interface-rpg-match-game-water-mana-big-variant-sphere-water-game-icon-image100044711-->
                    <th><img src="images/Vitalité.png" alt="vitalité" width="40"></th> <!--https://www.istockphoto.com/fr/vectoriel/rpg-table-ic%C3%B4ne-de-jeu-vid%C3%A9o-bouclier-gm1146768701-309118925-->
                    <th><img src="images/Force.png" alt="Force" width="40"></th>  <!--https://www.gettyimages.fr/detail/illustration/biceps-line-icon-editable-stroke-pixel-illustration-libre-de-droits/1172489051?adppopup=true-->
                    <th><img src="images/Intelligence.png" alt="Intelligence" width="40"></th> <!--https://www.istockphoto.com/fr/vectoriel/illustration-de-dessin-graphique-de-cerveau-disolement-sur-le-blanc-bg-gm1146571622-308991482-->
                    <th><img src="images/Dextérité.png" alt="Dextérité" width="40"></th> <!--https://www.seekpng.com/ipng/u2q8u2o0a9r5o0o0_athletic-clipart-running-man-draw-a-man-running/-->
                </tr>
            </thead>
            <tbody>

            </tbody>
            </table>
            <button type="submit" class="btn" onclick="AjouterPerso()">Ajouter Personnage</button>
            <button type="button" class="btn"  onclick="SupprimerPerso()">Supprimer Dernier Personnage</button>
